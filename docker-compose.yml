version: '3.8'

services:

    php:
        image: haakon36/php:8-mysql
        working_dir: /app
        volumes:
            - .:/app
        command: php artisan serve --host=0.0.0.0 --port=8000
        network_mode: "host"

    mysql:
        image: mysql:latest
        restart: always
        ports:
            - "3306:3306"
        environment:
            - MYSQL_ROOT_PASSWORD=
            - MYSQL_ALLOW_EMPTY_PASSWORD=true
            - MYSQL_DATABASE=laravel
        volumes:
            - mysql:/var/lib/mysql

volumes:
    mysql:
